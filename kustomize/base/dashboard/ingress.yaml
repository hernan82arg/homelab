---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dashboard
  namespace: kube-system
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - dashboard.homelab.local
    secretName: dashboard-tls
  rules:
  - host: dashboard.homelab.local
    http:
      paths:
      - backend:
          service:
            name: kubernetes-dashboard-kong-proxy
            port:
              number: 443
        path: /
        pathType: Prefix
