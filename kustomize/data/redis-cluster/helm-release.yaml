apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: redis-cluster
  namespace: data
spec:
  interval: 5m
  chart:
    spec:
      chart: redis-cluster
      version: "*"
      sourceRef:
        kind: HelmRepository
        name: bitnami-redis-cluster
        namespace: data
  values:
    cluster:
      enabled: true
      slaveCount: 1
    usePassword: true
    password: "${REDIS_PASSWORD}"
    persistence:
      enabled: true
      size: 8Gi
    resources:
      requests:
        memory: 256Mi
        cpu: 100m
      limits:
        memory: 1Gi
        cpu: 500m
    metrics:
      enabled: true
