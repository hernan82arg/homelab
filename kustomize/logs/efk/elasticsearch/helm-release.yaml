apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: elasticsearch
  namespace: system-logs
spec:
  interval: 5m
  chart:
    spec:
      chart: elasticsearch
      version: "8.5.1"
      sourceRef:
        kind: HelmRepository
        name: elastic
        namespace: system-logs
  values:
    antiAffinity: "soft"
    esJavaOpts: "-Xmx128m -Xms128m"
    resources:
      requests:
        cpu: "100m"
        memory: "256M"
      limits:
        cpu: "500m"
        memory: "512M"
    volumeClaimTemplate:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "hostpath"
      resources:
        requests:
          storage: 500M
