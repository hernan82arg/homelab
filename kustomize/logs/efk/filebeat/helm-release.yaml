apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: filebeat
  namespace: system-logs
spec:
  interval: 1h
  chart:
    spec:
      chart: filebeat
      version: "8.5.1"
      sourceRef:
        kind: HelmRepository
        name: elastic/filebeat
        namespace: system-logs
  values:
    resources:
      requests:
        cpu: "100m"
        memory: "100M"
      limits:
        cpu: "500m"
        memory: "200M"
