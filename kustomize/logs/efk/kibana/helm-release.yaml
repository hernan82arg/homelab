apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kibana
  namespace: system-logs
spec:
  interval: 1h
  chart:
    spec:
      chart: kibana
      version: "8.5.1"
      sourceRef:
        kind: HelmRepository
        name: elastic/kibana
        namespace: system-logs
  values:
    resources:
      requests:
        cpu: "100m"
        memory: "256M"
      limits:
        cpu: "500m"
        memory: "512M"
