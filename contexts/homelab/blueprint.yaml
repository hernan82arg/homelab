kind: Blueprint
apiVersion: blueprints.windsorcli.dev/v1alpha1
metadata:
  name: homelab
  description: This blueprint outlines resources in the homelab context
repository:
  url: https://github.com/hernan82arg/homelab.git
  ref:
    branch: main
  secretName: flux-system
sources:
- name: core
  url: github.com/windsorcli/core
  ref:
    tag: v0.3.0
terraform:
- source: core
  path: cluster/talos
- source: core
  path: gitops/flux
- path: tapo
kustomize:
- name: telemetry-base
  path: telemetry/base
  source: core
  components:
  - prometheus
  - prometheus/flux
- name: telemetry-resources
  path: telemetry/resources
  source: core
  dependsOn:
  - telemetry-base
  components:
  - metrics-server
  - prometheus
  - prometheus/flux
- name: policy-base
  path: policy/base
  source: core
  components:
  - kyverno
- name: policy-resources
  path: policy/resources
  source: core
  dependsOn:
  - policy-base
- name: csi
  path: csi
  source: core
  dependsOn:
  - policy-resources
  force: true
  components:
  - openebs
  - openebs/dynamic-localpv
- name: lb-base
  path: lb/base
  source: core
  dependsOn:
  - policy-resources
  force: true
  components:
  - metallb
- name: lb-resources
  path: lb/resources
  source: core
  dependsOn:
  - lb-base
  force: true
  components:
  - metallb/layer2
- name: ingress-base
  path: ingress/base
  source: core
  dependsOn:
  - pki-resources
  force: true
  components:
  - nginx
  - nginx/loadbalancer
  - nginx/coredns
  - nginx/flux-webhook
  - nginx/web
- name: pki-base
  path: pki/base
  source: core
  dependsOn:
  - policy-resources
  force: true
  components:
  - cert-manager
  - trust-manager
- name: pki-resources
  path: pki/resources
  source: core
  dependsOn:
  - pki-base
  force: true
  components:
  - private-issuer/ca
  - public-issuer/selfsigned
- name: dns
  path: dns
  source: core
  dependsOn:
  - pki-base
  force: true
  components:
  - coredns
  - coredns/etcd
  - external-dns
  - external-dns/coredns
  - external-dns/ingress
- name: gitops
  path: gitops/flux
  source: core
  dependsOn:
  - ingress-base
  force: true
  components:
  - webhook
- name: observability
  path: observability
  source: core
  dependsOn:
  - csi
  - ingress-base
  components:
  - grafana
  - grafana/ingress
  - grafana/prometheus
  - grafana/node
  - grafana/kubernetes
  - grafana/flux
- name: nfs-csi
  path: base/nfs-csi
  dependsOn:
  - pki-base
  force: true
- name: dashboard
  path: base/dashboard
  dependsOn:
  - pki-base
  - ingress-base
  force: true
- name: etcd-backup
  path: base/etcd-backup
  dependsOn:
  - pki-base
  force: true
- name: logs
  path: logs
  dependsOn:
  - csi
  force: true
  components:
  - efk/elasticsearch
  - efk/filebeat
  - efk/kibana
- name: local-path
  path: base/local-path-csi
  dependsOn:
  - pki-base
- name: kubevirt
  path: kubevirt
  dependsOn:
  - local-path
- name: data
  path: data
  dependsOn:
  - csi
  force: true
  components:
  - redis
  - postgres/cloudnativepg
- name: tapo-api
  path: tapo/api
  dependsOn:
  - pki-base
  force: true
- name: tapo-web
  path: tapo/web
  dependsOn:
  - pki-base
  force: true
